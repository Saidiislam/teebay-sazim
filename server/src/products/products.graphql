scalar DateTime

enum Category {
  ELECTRONICS
  FURNITURE
  HOME_APPLIANCES
  SPORTING_GOODS
  OUTDOOR
  TOYS
}

type Product {
  # Product Scheme
  id: Int!
  userId: Int!
  price: Int!
  isSold: Boolean!
  title: String!
  description: String!
  createdAt: DateTime
  updatedAt: DateTime

  categories: [Category!]!
  User: User
}

input CreateProductInput {
  # Create Product Scheme
  userId: Int!
  price: Int!
  isSold: Boolean!
  title: String!
  description: String!
  createdAt: DateTime
  updatedAt: DateTime

  categories: [Category!]!
}

input UpdateProductInput {
  userId: Int
  price: Int
  isSold: Boolean
  title: String
  description: String
  createdAt: DateTime
  updatedAt: DateTime

  categories: [Category!]
}

input OrderByParams {
  field: String
  direction: String
}

type Query {
  products(orderBy: OrderByParams): [Product]!
  product(id: Int!): Product
}

type Mutation {
  createProduct(createProductInput: CreateProductInput!): Product!
  updateProduct(id: Int!, createUpdateInput: UpdateProductInput!): Product
  removeProduct(id: Int!): Product
}
