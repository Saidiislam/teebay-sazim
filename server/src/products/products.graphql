scalar DateTime

enum Category {
  ELECTRONICS
  FURNITURE
  HOME_APPLIANCES
  SPORTING_GOODS
  OUTDOOR
  TOYS
}

type Product {
  # Product Scheme
  id: Int!
  createdAt: DateTime
  updatedAt: DateTime
  price: Int!
  title: String!
  description: String!
  categories: [Category!]!
}

input CreateProductInput {
  # Create Product Scheme
  createdAt: DateTime
  updatedAt: DateTime
  price: Int!
  title: String!
  description: String!
  categories: [Category!]!
}

# Going to work on update later
input UpdateProductInput {
  createdAt: DateTime
  updatedAt: DateTime
  price: Int!
  title: String!
  description: String!
  categories: [Category!]!
}

input OrderByParams {
  field: String
  direction: String
}

type Query {
  products(orderBy: OrderByParams): [Product]!
  product(id: Int!): Product
}

type Mutation {
  createProduct(createProductInput: CreateProductInput!): Product!
  updateProduct(id: Int!, CreateUpdateInput: CreateProductInput!): Product!
  removeProduct(id: Int!): Product
}
